<div class="container" *ngIf="curso; else noCurso">
  <div class="card shadow-lg border-0">
    <div class="card-body">
      <h5 class="card-title">{{ curso.titulo }}</h5>
      <p class="card-text">{{ curso.descripcion }}</p>
      <a
        *ngIf="curso.linkvideoresumen"
        [href]="curso.linkvideoresumen"
        class="card-link"
        target="_blank"
        >Ver Video Resumen</a
      >
      <p class="card-price">${{ curso.precio }}</p>
      <button id="checkout-btn" class="btn btn-custom">Pagar</button>
      <div id="wallet_container"></div>
    </div>
  </div>
</div>
<ng-template #noCurso>
  <div class="container my-4">
    <p class="text-center">{{ mensaje }}</p>
  </div>
</ng-template>
